<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message"/>
        <input type="button" id="sendmessage" value="Send"/>
        <input type="hidden" id="displayname"/>
        <ul id="discussion">
        </ul>
    </div>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!-- Reference to autogenerated SignalR hub script... -->
    <script src="signalr/hubs"></script>
    <script type="text/javascript">
        $(function () {
            // Declaring proxy to reference of the hub
            var chat = $.connection.chatHub;
            // function to be called to bradcast messages
            chat.client.broadcastMessage = function (name, message) {
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                
                // adding message to the page
                $('#discussion').append('<li><strong>' + encodedName + '</strong>:&nbsp;' + encodedMsg + '</li>');
            };

            $('#displayname').val(prompt('Enter your name:', ''));
            $('#message').focus();

            $.connection.hub.start().done(function() {
                $('#sendmessage').click(function () {
                    // calling Send method on the hub
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // clear and reset for next comment
                    $('#message').val('').focus();
                });
            });
        });
    </script>
</body>
</html>
